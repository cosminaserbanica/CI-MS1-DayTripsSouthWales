    <!---------------- START OF FORM SECTION ---------------->
    <section class="book-now-container">
      <div class="col-12 book-now-container">
        <div class="col-12">
          <div class="row">
            <form>
              <fieldset>
                <div class="form-check form-check-inline">
                  <label for="FirstName">First Name: </label>&nbsp;&nbsp;
                  <input type="text" id="FirstName" placeholder="First Name" name="First_Name" required>
                </div>
                <div class="form-check form-check-inline">
                  <label for="contactLastName">Last Name: </label>&nbsp;&nbsp;
                  <input type="text" id="LastName" placeholder="Last Name" name="Last_Name" required>
                </div>
                <div class="form-check form-check-inline">
                  <label for="email">Email Address: </label>&nbsp;&nbsp;
                  <input type="email" id="email" name="Email_Address" placeholder="Your Email Address" required>
                </div>
              </fieldset>
              <fieldset>
                <div class="accordion" id="contactForm">
                  <div class="card">
                    <div class="card-header" id="headingTOne">
                    <h2> 
                      <label class="form-check-label" for="mainFormInlineRadio3">General Enquiry </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <input class="form-check-input" type="radio" checked name="formMainInlineRadioOptions" id="mainFormInlineRadio1" value="mainFormOption1" data-toggle="collapse" data-target="#collapseGeneralEnquiry"  aria-controls="collapseGeneralEnquiry">
                    </h2>
                    </div>
                    <div id="collapseGeneralEnquiry" class="collapse show" aria-labelledby="headingOne" data-parent="#contactForm">
                      <div class="card-body">
                        <div class="row"><!-- General Enquiry-->
                          <div class="col-12">
                            <div class="row my-2">
                              <div class="form-check form-check-inline col-12 justify-content-center">
                                <label for="mainFormTextarea1">Type your message here: </label>
                              </div>
                              <div class="form-check form-check-inline col-12 justify-content-center my-1">
                                <textarea class="form-control" id="mainFormTextarea1" rows="5" required></textarea>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-header" id="makeBooking">
                      <h2> 
                        <label class="form-check-label" for="mainFormInlineRadio2"> Book Your Trip </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input class="form-check-input" type="radio" name="formMainInlineRadioOptions" id="mainFormInlineRadio2" value="mainFormOption2" data-toggle="collapse" data-target="#collapseBooking" aria-controls="collapseBooking">
                      </h2>
                    </div>
                    <div id="collapseBooking" class="collapse" aria-labelledby="makeBooking" data-parent="#contactForm">
                      <div class="card-body">
                        <div class="col-12"> <!--Choose the trip-->
                          <div class="row my-2">
                            <div class="form-check form-check-inline col-12 justify-content-center">
                              <p>Choose your trip: </p>
                            </div>
                            <div class="form-check form-check-inline col-12 justify-content-center my-1">
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="bookTripOption" id="bookInlineRadio1" value="bookPenYFan" required>
                                <label class="form-check-label" for="bookInlineRadio1">Pen-Y-Fan</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="bookTripOption" id="bookInlineRadio2" value="bookBreconWaterfalls">
                                <label class="form-check-label" for="bookInlineRadio2">Brecon Waterfalls</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="bookTripOption" id="bookInlineRadio3" value="bookMargamPark">
                                <label class="form-check-label" for="bookInlineRadio3">Margam Park</label>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row"> <!--Pick up and drop off location-->
                          <div class="col-12">
                            <div class="row my-2">
                              <div class="form-check form-check-inline col-12 justify-content-center">
                                <p>Choose your pick up/ drop off location: </p>
                              </div>
                              <div class="form-check form-check-inline col-12 justify-content-center my-1">
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="pickUpLocation" id="bookInlineRadio1" value="Cardiff" required>
                                  <label class="form-check-label" for="bookInlineRadio1">Cardiff</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="pickUpLocation" id="bookInlineRadio2" value="Swansea">
                                  <label class="form-check-label" for="bookInlineRadio2">Swansea</label>
                                </div>                                
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row"> <!-- Preferred Date of Travel-->
                          <div class="col-12">
                            <div class="row my-2">
                              <div class="form-check form-check-inline col-12 justify-content-center">
                                <label class="form-check-label" for="bookdate">Date of Travel: </label>
                              </div>
                              <div class="form-check form-check-inline col-12 justify-content-center my-1">
                                <input class="form-check-input" type="date" name="bookDate" id="bookdate" required>  
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row"> <!-- Meal Option-->
                          <div class="col-12">
                            <div class="row my-2">
                              <div class="form-check form-check-inline col-12 justify-content-center">
                                <p>Choose your meal option: </p>
                              </div>
                              <div class="form-check form-check-inline col-12 justify-content-center my-1">
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="mealOption" id="bookInlineRadio1" value="hamAndCheese" required>
                                  <label class="form-check-label" for="bookInlineRadio1">Ham & Cheese Baguette</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="mealOption" id="bookInlineRadio2" value="CheeseAndOnion">
                                  <label class="form-check-label" for="bookInlineRadio2">Cheese and Onion Baguette</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="mealOption" id="bookInlineRadio3" value="bookMargamPark">
                                  <label class="form-check-label" for="bookInlineRadio3">Tomato and Lettuce Salad</label>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row"> <!-- Food allergies-->
                          <div class="col-12">
                            <div class="row my-2">
                              <div class="form-check form-check-inline col-12 justify-content-center">
                                <p>Do you have any allergies? </p>
                              </div>
                              <div class="form-check form-check-inline col-12 justify-content-center my-1">
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="allergyOption" id="radioOption1" value="No">
                                  <label class="form-check-label" for="radioOption1">No</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="allergyOption" id="radioOption2" value="Yes">
                                  <label class="form-check-label" for="radioOption2">Yes</label>
                                </div>                                
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row"><!-- Allergy details-->
                          <div class="col-12">
                            <div class="row my-2">
                              <div class="form-check form-check-inline col-12 justify-content-center">
                                <label for="mainFormTextarea1"> If Yes, please detail: </label>
                              </div>
                              <div class="form-check form-check-inline col-12 justify-content-center my-1">
                                <textarea class="form-control" id="mainFormTextarea1" rows="5" placeholder="ex: nuts/diary/gluten/etc" required></textarea>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
              <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
          </div>
        </div>
      </div>
    </section>
